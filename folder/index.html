updateCamera = function()

  camera.target_x = clamp(camera.target_x, player.x - camera.x_drag, player.x + camera.x_drag)

  camera.target_x = clamp(camera.target_x, -x_limit, x_limit)
  camera.target_y = clamp(camera.target_y, -y_limit, y_limit)
  
  // move camera towards target smoothly
  camera.x += (camera.target_x - camera.x) * (1 - camera.smoothing)
  camera.y += (camera.target_y - camera.y) * (1 - camera.smoothing)
  
  // avoid extremely slow camera smoothing at the end of a move
  // as it creates weird pixel effects
  if abs(camera.target_x - camera.x) < 0.2 then
    camera.x = camera.target_x
  end
  if abs(camera.target_y - camera.y) < 0.2 then
    camera.y = camera.target_y
  end
  
end

      screen.setDrawAnchor(0, 0)
    else
      screen.drawText("over 1 hour :-(", 130, 90, 10, "rgb(255, 255, 255)")
    end
    // draw record
    if paused or mode == 2 then
      screen.setDrawAnchor(-1, 0)
      screen.setAlpha(0.4)
      screen.fillRect(-178, 90, 80, 20, "#000")
      screen.setAlpha(1)
      if storage.get(record) == 0 then
        screen.drawText("No record yet.", -165, 90, 10,"rgb(255, 255, 255)")
      else
        screen.drawText("Record  " + formatTime(storage.get(record)), -165, 90, 10,"rgb(255, 255, 255)")
      end
      screen.setDrawAnchor(0, 0)
    end
  end
end

formatTime = function(time_val)
  // calculate record value
  local tenths = floor((time_val % 1) * 10)
  local seconds = floor(time_val) % 60
  if seconds < 10 then seconds = '0' + seconds end
  local minutes = floor(time_val / 60)
  return minutes + ":" + seconds + "." + tenths
end

adjustHighScore = function()
  if storage.get(record) == 0 or game_timer < storage.get(record) then
    storage.set(record, game_timer)
  end
end

// keep a value within a set range
clamp = function(value, lower_limit, upper_limit)
  local val = max(value, lower_limit)
  val = min(val, upper_limit)
  return val
end

// calculate the grid position of a specific x value in the world
xpos_to_grid = function(x, map_columns, map_draw_width)
  local column_draw_width = map_draw_width / map_columns
  return floor((x + map_draw_width / 2) / column_draw_width)
end

// calculate the grid position of a specific y value in the world
ypos_to_grid = function(y, map_rows, map_draw_height)
  local row_draw_height = map_draw_height / map_rows
  return floor((y + map_draw_height / 2) / row_draw_height)
end

// discover the name of the sprite portion at an (x, y) position in the world
check_collision = function(x, y, map, map_draw_width, map_draw_height)
  local grid_x = floor((x + map_draw_width / 2) / (map_draw_width / maps[map].width))
  local grid_y = floor((y + map_draw_height / 2) / (map_draw_height / maps[map].height))
  return maps[map].get(grid_x, grid_y)
end

moveToward = function(current_value, target, amount)
  local new_value = 0
  if current_value == target then
    new_value = current_value
  elsif current_value < target then
    new_value = current_value + amount
    if new_value > target then new_value = target end
  elsif current_value > target then
    new_value = current_value - amount
    if new_value < target then new_value = target end  
  end
  return new_value
end

getFlashValue = function(seconds_per_flash = 1.5)
  return pow(cos(system.time()/1000*PI/seconds_per_flash), 2) * 0.6 + .4
end












init = function()
  initMenu()
  initPlayer()
  initCamera()
  initGameTimer()
  level_complete = false
  setLevel(1)
  respawnPlayer()
  mode = 1        // 1 - play, 2 - end screen
  game_started = false
  paused = true  // start on pause menu
  overlay_alpha_target = 0.75
end

update = function()
  // update the overlay fades
  overlay_alpha = moveToward(overlay_alpha, overlay_alpha_target, 0.05)
  
  if (keyboard.press.ESCAPE or gamepad.press.MENU) and (not paused) then
    pauseGame()
  elsif paused then
    updateMenu()
  elsif mode == 1 then
    updatePlayer()
    updateCamera()
    updateGameTimer()
    if level_complete then
      setLevel(level.number + 1)
      respawnPlayer()
    end
  end
end

draw = function()
  screen.clear()

  if mode == 1 then
    // draw background
    screen.drawMap("sky" + level.number, -camera.x / 3, -camera.y / 3, 640, 384)
    // draw level
    screen.drawMap(level.map_name, -camera.x, -camera.y, level.map_width, level.map_height)
    // draw player
    drawPlayer()
    // draw animated water
    local water1_height = sin(system.time()/1000) * 3
    local water2_height = sin(system.time()/347) * 1.5
    local water1_x_offset = (system.time() / 100) % 16
    local water2_x_offset = (system.time() / 72) % 16
    screen.drawMap("water" + level.number + "a", water1_x_offset - camera.x, -camera.y - 247 + water1_height, 70*16, 4*16)
    screen.drawMap("water" + level.number + "b", water2_x_offset - camera.x, -camera.y - 255 + water2_height, 70*16, 4*16)
  // draw ending scene
  elsif mode == 2 then
    screen.drawMap("end_sky", 0, 0, 400, 200)
    screen.drawMap("end_foreground", 0, -20, 400, 200)
    screen.drawSprite("cat_sit", 140, -20, 40, 40)
    drawEndingMessage()
  end
  drawGameTimer()
  // draw overlay
  screen.fillRect(0, 0, screen.width, screen.height, "rgba(0, 0, 0," + overlay_alpha + ")")
  // draw gameplay
  if paused then drawMenu() end
  
end


// HELPER FUNCTIONS

setLevel = function(num)
  overlay_alpha = 2.5 // will take time to begin fade in (at alpha values of below 1)
  overlay_alpha_target = 0
  if num == level_spawns.length then
    mode = 2
    adjustHighScore()
  else
    level.number = num
    level.map_name = "level" + num
    level.map = maps[level.map_name]
    level.map_width = level.map.width * level.map.block_width
    level.map_height = level.map.height * level.map.block_height
    level.spawn.x = level_spawns[num][0]
    level.spawn.y = level_spawns[num][1]
    player.facing = level_spawns[num][2]
  end
end

level_spawns = [
  0,
  [-470, -202, 1],
  [415, -202, -1],
  [-474, -10, 1],
  [-15, 6, -1]
]

drawEndingMessage = function()
  local message =[
    "Congratulations... you have guided Meowy",
    "back to the land of the living.",
    "Meowy is a little wiser for the adventure :-)"
  ]
  // draw shadow
  local i = 0
  for line in message 
    screen.drawText(line, -21, 29 - i, 15, "#333")
    i += 20
  end
  // draw text
  i = 0
  for line in message 
    screen.drawText(line, -20, 30 - i, 15, "#FFF")
    i += 20
  end

end

initMenu = function()
  menu = object
    items = []
    cursor = 0
    show_controls = false
  end
end

pauseGame = function(new_game)
  paused = true
  menu.cursor = 0
  if mode == 2 then
    overlay_alpha_target = 0.9

  else 
    overlay_alpha_target = 0.75

  end
end

unpauseGame = function()
  paused = false
  overlay_alpha_target = 0
end

updateMenu = function()
  menu.items = []
  if mode == 1 and game_started then
    menu.items.push("Resume")
  end
  menu.items.push("New Game")
  menu.items.push("Story & Controls")
  
  if show_timer then
    menu.items.push("Hide Timer")
  else
    menu.items.push("Show Timer")
  end


 
  // stop certain animations during menu
  sprites["cat_run"].setFrame(1)
  sprites["cat_idle"].setFrame(0)
  sprites["cat_climb"].setFrame(0)
  
  // return from story & controls screen to regular menu
  if menu.show_controls then
    if keyboard.press.ENTER or keyboard.press.ESCAPE or gamepad.press.A then
      menu.show_controls = false
      overlay_alpha_target = 0.75
      return
    end
  // handle regular menu input  
  else
    if keyboard.press.ESCAPE and menu.items.contains("Resume") then
      unpauseGame()
      return
    elsif keyboard.press.ENTER or gamepad.press.A then
      processMenuRequest(menu.items[menu.cursor])
    elsif keyboard.press.DOWN or gamepad.press.DOWN then
      menu.cursor += 1
      if menu.cursor >= menu.items.length then
        menu.cursor = 0
      end
    elsif keyboard.press.UP or gamepad.press.UP then
      menu.cursor -= 1
      if menu.cursor < 0  then
        menu.cursor = menu.items.length - 1
      end
    end
  end
end

drawMenu = function()
  // draw the story and controls panel if selected
  if menu.show_controls then
    drawGameControls()
  // draw the menu, modifying size, transparency etc based on the selected item
  else
    screen.drawText("Meowy's Adventure", 0, 60, 30, "#FFF")
    local i = 0
    for item in menu.items
      if i == menu.cursor then
        screen.setAlpha(1)
        local size = 22
      else
        screen.setAlpha(0.6)
        local size = 20
      end
      screen.drawText(item, 0, 25 - 25 * i, size, "#FFF")
      screen.setAlpha(1)
      i += 1
    end
    // draw arrow to show the currently selected item
    local y_offset = -menu.cursor * 25 + 25
    local x_offset = -10 - screen.textWidth(menu.items[menu.cursor], 22) / 2
    screen.fillPolygon(x_offset, y_offset, x_offset - 10, y_offset + 5, x_offset - 10, y_offset - 5)
  end
end

// deal with a menu item being selected by the player
processMenuRequest = function(request)
  if request == "Resume" then unpauseGame()
  elsif request == "New Game" then
    init()
    unpauseGame()
    game_started = true
  elsif request == "Story & Controls" then
    menu.show_controls = true
    overlay_alpha_target = 0.85
  elsif request == "Show Timer" then
    show_timer = true
  elsif request == "Hide Timer" then
    show_timer = false
  end
end



// draw the 'story & controls' section if selected
drawGameControls = function()
  local controls = [
    "Meowy has fallen asleep and is trapped in a dream world.",
    "Guide Meowy back home by finding the purple grapes",
    "on each of the four levels."
    "Use the WASD or Arrow Keys to move/jump using the keyboard,",
    "or use use the Dpad/stick and A button on a gamepad."
    "Press Escape or Start to see the menu at any time."
    "Good luck!"
  ]
  // draw text
  local i = 0
  for line in controls 
    screen.drawText(line, 0, 60 - i, 12, "#FFF")
    i += 20
  end
  screen.drawText("Press Enter/gamepad A to return.", 90, -80, 8, "#FFF")
end



initPlayer = function()
  // simple player object - class not really needed
  player = object
    x = 0
    y = 0
    x_velocity = 0
    y_velocity = 0
    facing = 1
    top_speed = 2
    size = 16
    landed = true
    jump_velocity = 4.2
    max_fall_speed = 8
    acceleration = 0.4
    climbing_speed = 1
    climbing = false
    touching_vine = false
  end
end

updatePlayer = function()
  // detect whether climbing or not
  player.touching_vine = check_collision(player.x, player.y, level.map_name, level.map_width, level.map_height).startsWith("vine")
  player.touching_ladder = check_collision(player.x, player.y, level.map_name, level.map_width, level.map_height).startsWith("ladder")
  player.climbing = (player.touching_vine or player.touching_ladder) and (not player.landed)

  // process button input
  if player.climbing then
    player.x_velocity = 0
    if keyboard.LEFT or gamepad.LEFT then
      player.x_velocity -= player.climbing_speed / 3
    end
    
    if keyboard.RIGHT or gamepad.RIGHT then
      player.x_velocity += player.climbing_speed / 3
    end
    
    player.y_velocity = 0
    if keyboard.UP or gamepad.UP then
      player.y_velocity = player.climbing_speed
    end
    if keyboard.DOWN or gamepad.DOWN then
      player.y_velocity = -player.climbing_speed
    end
    // set the direction player is facing based on position on vine/ladder
    local vine_x_traversal = ((player.x + level.map_width / 2) / (level.map_width / level.map.width)) % 1
    if vine_x_traversal < 0.5 then player.facing = 1 else player.facing = -1 end
  else
    if keyboard.LEFT or gamepad.LEFT then
      player.facing = -1
      player.x_velocity -= player.acceleration
    end
    if keyboard.RIGHT or gamepad.RIGHT then
      player.facing = 1
      player.x_velocity += player.acceleration
    end
    
    // limit player to it's own top speed
    player.x_velocity = clamp(player.x_velocity, -player.top_speed, player.top_speed)
  
    // detect jump request
    if (keyboard.SPACE or keyboard.UP or gamepad.A) and player.landed then
      player.y_velocity = player.jump_velocity
    end
  end
  
  playerPhysics()

  // clamp player to the map area (on the x axis)
  player.x = clamp(player.x, -level.map_width / 2 + 8, level.map_width / 2 - 8)
  
  // check for level completion
  level_complete = check_collision(player.x, player.y, level.map_name, level.map_width, level.map_height).startsWith("goal")
end


drawPlayer = function()
  // flip sprite if facing left
  screen.setDrawScale(player.facing, 1)
  // written out with separte draw calls to allow for experimentation with draw sizes etc.
  if player.climbing then
    screen.drawSprite("cat_climb", player.x - camera.x, player.y - camera.y, player.size)
  elsif player.y_velocity > 0 then
    screen.drawSprite("cat_jump", player.x - camera.x, player.y - camera.y, player.size * 1.1)
  elsif player.y_velocity < 0 then
    screen.drawSprite("cat_idle", player.x - camera.x, player.y - camera.y, player.size)
  elsif abs(player.x_velocity) > 0.5 then
    screen.drawSprite("cat_run", player.x - camera.x, player.y - camera.y, player.size)
  else
    screen.drawSprite("cat_idle", player.x - camera.x, player.y - camera.y, player.size)
  end
  // reset to avoid flipping other draw calls
  screen.setDrawScale(1, 1)
end


playerPhysics = function()
  if not player.climbing then
    // x_velocity smoothing
    player.x_velocity *= 0.85
    if player.x_velocity > -0.05 and player.x_velocity < 0.05 then
      player.x_velocity = 0
    end
    
    // gravity
    player.y_velocity -= 0.2
    if player.y_velocity < -player.max_fall_speed then player.y_velocity = -player.max_fall_speed end
  end
  
  local map = level.map
  local hw = level.map_width / 2    // half level map width in pixels
  local hh = level.map_height / 2  // half level map height

  // define the map grid squares where each of the four corners of the invisible
  // hit box for the player is - both for current (old) position and 
  // desired new position based on velocity
  
  local old_top = floor((player.y + 4 + hh) / 16)
  local old_bottom = floor((player.y - 6 + hh) / 16)
  local old_right = floor((player.x + 4 + hw) / 16 - 0.001)
  local old_left = floor((player.x - 4 + hw) / 16)
  
  local new_top = floor((player.y + player.y_velocity + 4 + hh) / 16)
  local new_bottom = floor((player.y + player.y_velocity - 6 + hh) / 16)
  local new_right = floor((player.x + player.x_velocity + 4 + hw) / 16)
  local new_left = floor((player.x + player.x_velocity - 4 + hw) / 16)
  
  
  // falling
  if player.y_velocity < 0 and 
    (map.get(old_left, new_bottom).startsWith("ground") or map.get(old_right, new_bottom).startsWith("ground")) then
    player.y = -hh + (new_bottom + 1) * 16 + 6
    player.y_velocity = 0
    player.landed = 1
  // jumping
  elsif player.y_velocity > 0 and 
    (map.get(old_left, new_top).startsWith("ground") or map.get(old_right, new_top).startsWith("ground")) then
    player.y_velocity = 0
  else
    if not player.climbing then player.landed = 0 end
  end

  // moving left
  if player.x_velocity < 0 and 
    (map.get(new_left, old_bottom).startsWith("ground") or map.get(new_left, old_top).startsWith("ground")) then
    player.x_velocity = 0
    player.x = -hw + (new_left+1) * 16 + 4
  // moving right
  elsif player.x_velocity > 0 and 
    (map.get(new_right, old_bottom).startsWith("ground") or map.get(new_right, old_top).startsWith("ground")) then
    player.x_velocity = 0
    player.x = -hw + (new_right) * 16 - 4
  end
  
  // actually move the player
  player.x += player.x_velocity
  player.y += player.y_velocity
  
  // handle player falling off screen (always into the ocean and treated as a "death")
  if player.y < (-level.map_height/2 - 100) then
    respawnPlayer()
  end
end
  
respawnPlayer = function()
  player.x = level.spawn.x
  player.y = level.spawn.y
end
